<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .error-container {
            background-image: url('/images/shrader_no_color.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .error-header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .error-header h1 {
            margin: 0;
            font-size: 5em;
        }
        .error-header p {
            margin: 15 px 0 0;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <h1>404 Error</h1>
            <p>Page Not Found</p>
        </div>
    </div>
</body>
</html>
