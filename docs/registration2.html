<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <h2>Upload One File</h2>
    <form action="/user/uploads" method="post" enctype="multipart/form-data">
        <div>
            <label for="file1">Select first file:</label>
            <input type="file" id="file1" name="file1" required>
        </div>
        <input type="submit" value="Upload Files">
    </form>
    <h2>Upload Two Files</h2>
    <form action="/user/uploads" method="post" enctype="multipart/form-data">
        <div>
            <label for="file1">Select first file:</label>
            <input type="file" id="file1" name="file1" required>
        </div>
        <br>
        <div>
            <label for="file2">Select second file:</label>
            <input type="file" id="file2" name="file2" required>
        </div>
        <br>
        <input type="submit" value="Upload Files">
    </form>
</body>
</html>
