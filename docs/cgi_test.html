        <div class="info">
            <h1>Can you believe it guys? CGI Test, just one click away! Woohoo! I am so happy about this information.</h1>
            <img src="/images/heisenberg-dance.gif" alt="walter_breaking_it_down">

            <h2>
                Here you go:
                <!-- <a href="/cgi-bin/add.py?x=1&y=2" target="_blank" style="color:#0000FF;">1+2 Calculator </a> | 
                <a href="/cgi-bin/user.py" target="_blank" style="color:#0000FF;">Funny Website CGI Script </a> |  -->

            </h2>
            <h2>Do Math (plus):</h2>
            <form action="/cgi-bin/add.py" method="get">
                <label for="x">First Number:</label>
                <input type="text" id="x" name="x" required><br><br>
                
                <label for="y">Second Number:</label>
                <input type="text" id="y" name="y" required><br><br>
                <input type="submit" value="Now do it">
            </form>
            <h2>Funny Website:</h2>
            <form action="/cgi-bin/user.py" method="get">
                <label for="x">Gimme your name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <input type="submit" value="Computer, generate me a overcomplicated website with my name in it">
            </form>
            <div class="container">
                <form action="/cgi-bin/upload.py" method="POST" enctype="multipart/form-data">
                <h2>Upload a File but cool</h2>
                <input type="file" id="fileUpload" name="fileUpload" required><br>
                <input type="submit" value="Upload">
                </form>
            </div>

        </div>  
    </main>
